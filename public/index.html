<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¯ Khmer Checkers - Temple of Strategy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background particles -->
    <div class="particles"></div>
    
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="screen active">
        <div class="temple-header">
            <h1 class="game-title">ğŸ¯ Khmer Checkers</h1>
            <p class="subtitle">Temple of Ancient Strategy</p>
        </div>
        
        <div class="menu-container">
            <div class="menu-card">
                <h2>Enter the Sacred Temple</h2>
                <div class="input-group">
                    <input type="text" id="roomInput" placeholder="Enter Room Code" maxlength="10">
                    <button id="joinRoomBtn" class="btn-primary">Join Temple</button>
                </div>
                <div class="divider">or</div>
                <button id="createRoomBtn" class="btn-secondary">Create New Temple</button>
            </div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <!-- Game Header -->
        <div class="game-header">
            <div class="player-info" id="redPlayer">
                <div class="player-piece red-piece"></div>
                <span class="player-name">Red Temple Guardian</span>
                <div class="turn-indicator" id="redTurn"></div>
            </div>
            
            <div class="room-info">
                <span id="roomCode">Room: </span>
                <button id="copyRoomBtn" class="copy-btn" style="display: none;">ğŸ“‹ Copy</button>
            </div>
            
            <div class="player-info" id="bluePlayer">
                <div class="player-piece blue-piece"></div>
                <span class="player-name">Blue Temple Guardian</span>
                <div class="turn-indicator" id="blueTurn"></div>
            </div>
        </div>
        
        <!-- Game Board -->
        <div class="board-container">
            <div id="gameBoard" class="game-board">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Game Status -->
        <div class="game-status">
            <p id="statusMessage">Waiting for opponent...</p>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <div class="winner-announcement">
                <div class="golden-frame">
                    <h2 id="winnerText">Victory!</h2>
                    <div class="victory-icon">ğŸ‘‘</div>
                    <p id="winnerMessage">The temple acknowledges your wisdom!</p>
                </div>
            </div>
            
            <div class="modal-actions">
                <button id="playAgainBtn" class="btn-primary">âš”ï¸ Battle Again</button>
                <button id="exitGameBtn" class="btn-secondary">ğŸšª Leave Temple</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen">
        <div class="loading-content">
            <div class="temple-loader">
                <div class="loader-ring"></div>
                <div class="loader-text">Connecting to the Ancient Temple...</div>
            </div>
        </div>
    </div>
    
    <!-- Audio (Optional) -->
    <audio id="bgMusic" loop>
        <source src="assets/bg-music.mp3" type="audio/mpeg">
    </audio>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
